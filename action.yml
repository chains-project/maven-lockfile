name: 'Maven-Lockfile' 
description: 'This action generates a lockfile for a Maven project.' 
branding:
  icon: 'lock'
  color: 'blue'
inputs:
  github-token: 
    description: 'GitHub token'
    required: true
  commit-lockfile: 
    description: 'Commit the lockfile to the repository'
    required: false
    default: 'true'
  pom-changed: 
    description: 'Whether the POM file has changed'
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - name: checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2
    - id: install-jbang
      run: curl -Ls https://sh.jbang.dev | bash -s - app setup
      shell: bash
    - name: Get all changed pom.xml file(s)
      id: changed-files
      uses: tj-actions/changed-files@v35
      with:
        files: |
              **/pom.xml
    - name: Set pom-changed input to false
      if: steps.changed-files.outputs.any_changed == 'false'
      run: echo "::set-input name=pom-changed::false"
      shell: bash

    - name: Set pom-changed input to true
      if: steps.changed-files.outputs.any_changed == 'true'
      run: echo "::set-input name=pom-changed::true"
      shell: bash
    - name: print pom-changed
      run: echo ${{ inputs.pom-changed }}
      shell: bash
    - id: action
      run: ~/.jbang/bin/jbang --repos 'github=https://maven.pkg.github.com/chains-project/maven-lockfile/' --repos 'mavencentral' io.github.chains-project:maven-lockfile-github-action:1.0.13-SNAPSHOT
      shell: bash
      env:
        JSON_INPUTS: ${{ toJSON(inputs) }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
