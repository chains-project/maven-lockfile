name: Publish action artifact to GitHub project's Maven repository

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'dependabot/**'

jobs:
  build-and-push-action:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Build and publish action to Maven repository
        shell: bash
        run: |
          cd github_action && mvn -B clean deploy -Dquarkus.package.type=uber-jar -Dquarkus.package.add-runner-suffix=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test-action:
      runs-on: ubuntu-latest
      needs: build-and-push-action
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: 11
            distribution: temurin
            cache: maven

        - name: Run my action
          uses: chains-project/maven-lockfile@dev
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}