name: OSV-Scanner PR Scan

on:
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]

permissions:
  # Required to upload SARIF file to CodeQL. See: https://github.com/github/codeql-action/issues/2117
  actions: read
  # Require writing security events to upload SARIF file to security tab
  security-events: write
  # Only need to read contents
  contents: read

jobs:
  scan-pr:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: block
        allowed-endpoints: >
          api.deps.dev:443
          api.github.com:443
          api.osv.dev:443
          github.com:443
          release-assets.githubusercontent.com:443
          repo.maven.apache.org:443
          repo.spring.io:443

    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0

    - name: Verify action checksums
      uses: chains-project/maven-lockfile/.github/actions/ghasum@4f87d2df69f7567b2de1edff73def60a79372755 # 5.8.0

    - name: "Checkout target branch"
      run: |
        git checkout $GITHUB_BASE_REF
        git submodule update --recursive

    - name: "Run scanner on existing code"
      uses: google/osv-scanner-action/osv-scanner-action@e92b5d07338d4f0ba0981dffed17c48976ca4730 # v2.2.3
      continue-on-error: true
      with:
        scan-args: |-
          --format=json
          --output=old-results.json
          -r
          ./

    - name: "Checkout current branch"
      # Use -f in case any changes were made by osv-scanner (there should be no changes)
      run: |
        git checkout -f $GITHUB_SHA
        git submodule update --recursive

    - name: "Run scanner on new code"
      uses: google/osv-scanner-action/osv-scanner-action@e92b5d07338d4f0ba0981dffed17c48976ca4730 # v2.2.3
      with:
        scan-args: |-
          --format=json
          --output=new-results.json
          ${{ inputs.scan-args }}
      continue-on-error: true

    - name: "Run osv-scanner-reporter"
      uses: google/osv-scanner-action/osv-reporter-action@e92b5d07338d4f0ba0981dffed17c48976ca4730 # v2.2.3
      with:
        scan-args: |-
          --output=results.sarif
          --old=old-results.json
          --new=new-results.json
          --gh-annotations=true
          --fail-on-vuln=true

    # Upload the results as artifacts (optional). Commenting out will disable uploads of run results in SARIF
    # format to the repository Actions tab.
    - name: "Upload artifact"
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: SARIF file
        path: results.sarif
        retention-days: 5

    - name: "Upload old scan json results"
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: old-json-results
        path: old-results.json
        retention-days: 5

    - name: "Upload new scan json results"
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: new-json-results
        path: new-results.json
        retention-days: 5

    # Upload the results to GitHub's code scanning dashboard.
    - name: "Upload to code-scanning"
      id: "upload_artifact"
      if: ${{ !cancelled() }}
      uses: github/codeql-action/upload-sarif@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4.30.7
      with:
        sarif_file: results.sarif

    - name: "Print Code Scanning PR URL"
      if: "${{ !cancelled() }}"
      run: |
        echo "View the OSV-Scanner results for this PR in the 'Security' tab, using the following link:"
        echo "${{ github.server_url }}/${{ github.repository }}/security/code-scanning?query=pr%3A${{ github.event.pull_request.number }}"

    - name: "Error troubleshooter"
      if: ${{ always() && steps.upload_artifact.outcome == 'failure' }}
      run: |
        echo "::error::Artifact upload failed. This is most likely caused by a error during scanning earlier in the workflow."
