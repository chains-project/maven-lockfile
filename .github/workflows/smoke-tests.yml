on:
  workflow_dispatch:
  pull_request:
env:
  working-directory: ./
permissions:
  id-token: write
  contents: read
jobs:
  jbang:
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    runs-on: ubuntu-latest
    name: smoke test against different repos
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            fulcio.sigstore.dev:443
            github.com:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            release-assets.githubusercontent.com:443
            repo.eclipse.org:443
            repo.maven.apache.org:443
            repo1.maven.org:443
            repository.sonatype.org:443
            sh.jbang.dev:443
            tuf-repo-cdn.sigstore.dev:443

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Verify action checksums
        uses: chains-project/maven-lockfile/.github/actions/ghasum@4f87d2df69f7567b2de1edff73def60a79372755 # 5.8.0

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: /root/.jbang
          key: $-jbang-$
          restore-keys: |
              $-jbang-

      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
      - id: install-jbang
        run: curl -Ls https://sh.jbang.dev | bash -s - app setup
        shell: bash

      - name: SmokeTest
        run: |
          ~/.jbang/bin/jbang .github/smoketest/SmokeTest.java
