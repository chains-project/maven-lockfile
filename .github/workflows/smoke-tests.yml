on:
  workflow_dispatch:
  pull_request:
env:
  working-directory: ./maven_plugin
jobs:
  jbang:
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    runs-on: ubuntu-latest
    name: smoke test against different repos
    steps:
    - name: checkout
      uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247 # v3
    - uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3
      with:
        path: /root/.jbang
        key: $-jbang-$
        restore-keys: |
            $-jbang-
    - name: Set up Maven
      run: sudo apt install maven
    - name: jbang
      uses: jbangdev/jbang-action@06047ab06be7cf050fd0e1f2a0665c57eb49e589 # v0.106.1
      with:
        script: ".github/smoketest/SmokeTest.java"
      env:
        JBANG_REPO: /root/.jbang/repository
        GITHUB_TOKEN: $
        WORKING_DIRECTORY: ${{ env.working-directory }}