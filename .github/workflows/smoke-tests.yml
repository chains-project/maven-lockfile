on:
  workflow_dispatch:
  pull_request:

jobs:
  jbang:
    runs-on: ubuntu-latest
    name: smoke test against different repos
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: run dockerfile 
      run: |
        docker build -t jbang ./.github/smoketest/.
        docker run -it --rm jbang jbang 