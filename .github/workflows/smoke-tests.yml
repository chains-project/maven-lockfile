on:
  workflow_dispatch:
  pull_request:
env:
  working-directory: ./
permissions:
  id-token: write
  contents: read
jobs:
  jbang:
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    runs-on: ubuntu-latest
    name: smoke test against different repos
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            raw.githubusercontent.com:443
            repo.maven.apache.org:443
            repo1.maven.org:443
            repository.sonatype.org:443
            sh.jbang.dev:443
            tuf-repo-cdn.sigstore.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Verify action checksums
        env:
          VERSION: v0.5.1
          CHECKSUM: 57270991fee8c7e0f00f5d27c36f514c1743621f11bd53685c3153477a4929de2851f2fb7d4a3f5b2a68c85203b35759d580a023544665b466a3298047034c64
          GH_TOKEN: ${{ github.token }}
          JOB: ${{ github.job }}
          WORKFLOW: ${{ github.workflow_ref }}
        run: |
          # Download the ghasum CLI
          ARTIFACT="ghasum_linux_amd64.tar.gz"
          gh release download "${VERSION}" --repo chains-project/ghasum --pattern "${ARTIFACT}"
          echo "${CHECKSUM}  ${ARTIFACT}" | shasum -a 512 -c -
          tar -xf "${ARTIFACT}"

          # Verify the action checksums
          WORKFLOW=$(echo "${WORKFLOW}" | cut -d '@' -f 1 | cut -d '/' -f 3-5)
          ./ghasum verify -cache /home/runner/work/_actions -no-evict -offline "${WORKFLOW}:${JOB}"
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: /root/.jbang
          key: $-jbang-$
          restore-keys: |
              $-jbang-
      - name: Set up JDK 17
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '17'
          distribution: 'temurin'
      - id: install-jbang
        run: curl -Ls https://sh.jbang.dev | bash -s - app setup
        shell: bash
      - name: SmokeTest
        run: |
          ~/.jbang/bin/jbang .github/smoketest/SmokeTest.java
