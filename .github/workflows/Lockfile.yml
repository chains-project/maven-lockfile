name: Lockfile
on:
  pull_request:

permissions:
  contents: read
jobs:
  check-lockfile:
        permissions:
          contents: write
        runs-on: ubuntu-latest
        steps:
        - name: run maven-lockfile
          uses: chains-project/maven-lockfile@4ea1dddd013d740e7fb39c82ad58c41395ac52b3 # v3.4.1
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            include-maven-plugins: true
