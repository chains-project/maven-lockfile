name: Lockfile
on:
  pull_request:


jobs:
  check-lockfile:
        runs-on: ubuntu-latest
        steps:
        - name: run maven-lockfile
          uses: chains-project/maven-lockfile@e2e52caf7a33df02fb4cf8f4597b8ab9d86bb911 # v1.3.0
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            include-maven-plugins: true
