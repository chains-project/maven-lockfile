name: Lockfile
on:
  pull_request:

permissions:
  contents: read
jobs:
  check-lockfile:
        permissions:
          contents: write
        runs-on: ubuntu-latest
        steps:
        - name: run maven-lockfile
          uses: chains-project/maven-lockfile@115219a9d16011e77d57b64a000c13501615ef37 # v3.1.1
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            include-maven-plugins: true
