name: Lockfile
on:
  pull_request:

permissions:
  contents: read
jobs:
  check-lockfile:
        permissions:
          contents: write
        runs-on: ubuntu-latest
        steps:
        - name: run maven-lockfile
          uses: chains-project/maven-lockfile@1be74c6fd48c02e5bcdf636ccaf2357b1efe0b4d # v3.4.2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            include-maven-plugins: true
