name: Lockfile
on:
  pull_request:

permissions:
  contents: read
jobs:
  check-lockfile:
        permissions:
          contents: write
        runs-on: ubuntu-latest
        steps:
        - name: run maven-lockfile
          uses: chains-project/maven-lockfile@fa86d09a6a89c6e881c27a2a85fdae164ef5d7b0 # v3.3.0
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            include-maven-plugins: true
