name: Release Snapshot

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and release snapshot

    permissions:
      id-token: write # For Sigstore signing (https://github.com/sigstore/sigstore-java/tree/main/sigstore-maven-plugin)
      contents: write

    runs-on: ubuntu-latest

    environment: release

    steps:
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

# Setups the environment
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.JRELEASER_GITHUB_TOKEN }}

      - name: Verify action checksums
        uses: ./.github/actions/ghasum

      - name: Set up JDK 17
        uses: actions/setup-java@v4.7.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get version with snapshot
        run: |
          echo "CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout |Â sed 's/-SNAPSHOT//')" >> $GITHUB_ENV
          echo "CURRENT_VERSION_WITH_SNAPSHOT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Abort if version is not snapshot
        if: ${{ env.CURRENT_VERSION_WITH_SNAPSHOT == env.CURRENT_VERSION }}
        run: echo "Version is not a snapshot. Aborting..." && exit 1

      - name: Stage release
        run:  mvn --no-transfer-progress --batch-mode -Ppublication clean deploy -DaltDeploymentRepository=local::file:./target/staging-deploy -Dsigstore.skip=false
      - name: generate buildinfo file
        run: mvn org.apache.maven.plugins:maven-artifact-plugin:3.4.1:buildinfo
      - name: Run JReleaser
        uses: jreleaser/release-action@2.4.2
        with:
          setup-java: false
          version: 1.18.0
          arguments: deploy
        env:
          JRELEASER_PROJECT_VERSION: ${{ env.CURRENT_VERSION_WITH_SNAPSHOT }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.JRELEASER_GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.JRELEASER_GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.JRELEASER_GPG_SECRET_KEY }}
          JRELEASER_MAVENCENTRAL_MAVEN_CENTRAL_USERNAME: ${{ secrets.JRELEASER_MAVENCENTRAL_MAVEN_CENTRAL_USERNAME }}
          JRELEASER_MAVENCENTRAL_MAVEN_CENTRAL_TOKEN: ${{ secrets.JRELEASER_MAVENCENTRAL_MAVEN_CENTRAL_TOKEN }}
# Log failure:
      - name: JReleaser release output
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jreleaser-release
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
