name: LockfilePR
on:
  pull_request:

permissions:
  contents: read
jobs:
  check-lockfile:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            repo.maven.apache.org:443
            repo1.maven.org:443
            sh.jbang.dev:443

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Verify action checksums
        env:
          VERSION: v0.5.1
          CHECKSUM: 57270991fee8c7e0f00f5d27c36f514c1743621f11bd53685c3153477a4929de2851f2fb7d4a3f5b2a68c85203b35759d580a023544665b466a3298047034c64
          GH_TOKEN: ${{ github.token }}
          JOB: ${{ github.job }}
          WORKFLOW: ${{ github.workflow_ref }}
        run: |
          # Download the ghasum CLI
          ARTIFACT="ghasum_linux_amd64.tar.gz"
          gh release download "${VERSION}" --repo chains-project/ghasum --pattern "${ARTIFACT}"
          echo "${CHECKSUM}  ${ARTIFACT}" | shasum -a 512 -c -
          tar -xf "${ARTIFACT}"

          # Verify the action checksums
          WORKFLOW=$(echo "${WORKFLOW}" | cut -d '@' -f 1 | cut -d '/' -f 3-5)
          ./ghasum verify -cache /home/runner/work/_actions -no-evict -offline "${WORKFLOW}:${JOB}"

      - name: run maven-lockfile
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: chains-project/maven-lockfile@dbd9538eaf1bc297225b74f5e891af7d2faf61a1 # v5.5.2
        with:
          github-token: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
          include-maven-plugins: true
    
      - name: run maven-lockfile (fork/external)
        if: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
        uses: chains-project/maven-lockfile@dbd9538eaf1bc297225b74f5e891af7d2faf61a1 # v5.5.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          include-maven-plugins: true
          commit-lockfile: false # verify lockfile is up-to-date (not possible to update lockfile in forks)
