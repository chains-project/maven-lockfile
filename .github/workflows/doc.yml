name: Generate Doc

on:
  pull_request:


jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
        - name: checkout repository
          uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
          with:
            fetch-depth: 0
            ref: ${{ github.event.pull_request.head.ref }}
        - name: Set up Maven
          uses: stCarolas/setup-maven@07fbbe97d97ef44336b7382563d66743297e442f # v4.5
          with:
            maven-version: 3.9.0
        - name: Generate Readme+action.yml
          run: mvn generate-resources resources:copy-resources -q
        - name: commit doc changes
          uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b # v9
          with:
              message: "ğŸ“Update Documentation with current version"