on:
  pull_request:
jobs:
  jbang:
    runs-on: ubuntu-latest
    name: smoke test against different repos
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2
    - uses: actions/cache@v3
      with:
        path: /root/.jbang
        key: $-jbang-$
        restore-keys: |
            $-jbang-
    - name: jbang
      uses: jbangdev/jbang-action@v0.106.1
      with:
        script: ".github/smoketest/TestJava.java"
      env:
        JBANG_REPO: /root/.jbang/repository
        GITHUB_TOKEN: $
        WORKING_DIRECTORY: ${{ env.working-directory }}